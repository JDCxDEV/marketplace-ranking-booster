<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Run Booster</title>
        <!-- Include Tailwind CSS (you can replace with a CDN link) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

        <!-- Include Tailwind CSS (you can replace with a CDN link) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="max-w-screen-lg mx-auto p-8 bg-white rounded-lg shadow-md">
                <div class="w-full">
                    <h2 class="text-2xl mb-4">
                        <i class="fas fa-rocket"></i> Run Booster
                        <select id="mpSelector" class="ml-4 p-2 border rounded-md text-sm" onchange="showMarketPlace()">
                            <option value="bol">Bol.com</option>
                            <option value="kaufland">Kaufland.com</option>
                        </select>
                        <select id="vmSelectorBol" class="ml-2 mr-2 p-2 border rounded-md text-sm" onchange="sendPostRequest()">
                            <option value="VM-1">Virtual Machine 1</option>
                            <option value="VM-2">Virtual Machine 2</option>
                            <option value="VM-3">Virtual Machine 3</option>
                            <option value="VM-4">Virtual Machine 4</option>
                            <option value="VM-5">Virtual Machine 5</option>
                            <option value="VM-6">Virtual Machine 6</option>
                        </select>
                        <select id="vmSelectorKaufland" class="ml-2 mr-2 p-2 border rounded-md text-sm hidden" onchange="sendPostRequest()">
                            <option value="VM-7">Virtual Machine 7</option>
                            <option value="VM-8">Virtual Machine 8</option>
                        </select>
                        <button class="float-right bg-blue-500 text-white py-2 px-3 text-sm  rounded-md hover:bg-blue-700 whitespace-nowrap ml-2"  id="main-booster-button" onclick="runBoosterFunction(null, 'bol')">
                            <i class="fas fa-cog"></i> Start Booster
                        </button>

                        <button class="mr-2 float-right bg-blue-500 text-white py-2 px-3 text-sm  rounded-md hover:bg-blue-700 whitespace-nowrap" onclick="refreshProxies()">
                            <i class="fas fa-sync-alt"></i> Refresh Proxies
                        </button>
                    </h2>
                    <div class="mb-4">
                        <input type="number" id="threadInput" class="w-full p-2 border rounded-md" placeholder="Enter thread value (1-500)" min="1" max="500">
                    </div>
                    <button id="getProducts" class="w-full bg-gray-500 text-white p-2 rounded-md mt-2 hover:bg-gray-700" onclick="getProducts()">Get Products</button>
                    <p id="validationMessage" class="text-red-600 text-sm mt-2"></p>
                </div>
                <div class="w-full mt-4">
                    <div id="productTable" class="border rounded-lg overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-gray-100 text-sm">
                                <tr>
                                    <th class="p-2">#</th>
                                    <th class="p-2">Marketplace</th>
                                    <th class="p-2">Product</th>
                                    <th class="p-2">Keywords</th>
                                    <th class="p-2" colspan="2">Action</th> <!-- Adjusted width for Action column -->
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Table data will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            function getProducts() {
                const getProductsButton = document.getElementById("getProducts");
                const originalButtonText = getProductsButton.innerHTML;

                getProductsButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

                const url = "/get-products";

                axios.post(url)
                .then(response => {
                    console.log("POST request for products successful:", response.data);
                    createTable(response.data.products);
                })
                .catch(error => {
                    console.error("POST request for products failed:", error);
                })
                .finally(() => {
                    // Reset the button text
                    getProductsButton.innerHTML = originalButtonText;
                });
            }

            function showMarketPlace() {
                var mpSelector = document.getElementById("mpSelector");
                var vmSelectorBol = document.getElementById("vmSelectorBol");
                var vmSelectorKaufland = document.getElementById("vmSelectorKaufland");

                if (mpSelector.value === "bol") {
                    vmSelectorBol.classList.remove("hidden");
                    vmSelectorKaufland.classList.add("hidden");
                } else if (mpSelector.value === "kaufland") {
                    vmSelectorBol.classList.add("hidden");
                    vmSelectorKaufland.classList.remove("hidden");
                }

                sendPostRequest();
            }

            window.onload = function() {
                sendPostRequest();
            };

            function sendPostRequest() {
                const url = "/get-products";

                let mpSelector = document.getElementById("mpSelector");
                let currentMP = mpSelector.options[mpSelector.selectedIndex].value;

                let vmSelector = null;
                let currentVM = null;

                if(currentMP == 'bol') {
                    vmSelector = document.getElementById("vmSelectorBol");
                    currentVM = vmSelector.options[vmSelector.selectedIndex].value;
                }else if(currentMP == 'kaufland'){
                    vmSelector = document.getElementById("vmSelectorKaufland");
                    currentVM = vmSelector.options[vmSelector.selectedIndex].value;
                }

                const data = {
                    currentMP: currentMP,
                    currentVM: currentVM,
                };

                axios.post(url, data)
                .then(response => {
                    console.log("POST request for products successful:", response.data);
                    createTable(response.data.products);
                })
                .catch(error => {
                    console.error("POST request for products failed:", error);
                });
            }

            function createTable(products) {
                const productTableBody = document.getElementById("productTableBody");

                if (products.length === 0) {
                    productTableBody.innerHTML = '<tr><td colspan="4" class="p-2 text-center">No products available.</td></tr>';
                    return;
                }

                productTableBody.innerHTML = ''; // Clear previous data

                let index = 0;
                
                products.forEach(product => {
                    index = index + 1
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td class="p-2">${index}.</td>
                        <td class="p-2">${product.marketplace}</td>
                        <td class="p-2">${product.product}</td>
                        <td class="p-2">
                            ${product.keywords.map(keyword => `<span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20 mb-2 mr-2">${keyword}</span>`).join('')}
                        </td>
                        <td class="p-2">
                            <button class="text-white py-2 px-3 text-sm  rounded-md  whitespace-nowrap ${product.isOutOfStock ? 'cursor-not-allowed bg-gray-300' : 'bg-blue-500 hover:bg-blue-700' }" ${product.isOutOfStock ? 'disabled' : '' } id="productBtn${product.id}" onclick="runBoosterFunction('${product.id}')"><i class="fas fa-cog"></i> Run Booster</button>
                        </td>
                        <td class="p-2">
                            <button class="bg-gray-500 text-white py-2 px-3 text-sm rounded-md hover:bg-red-700 whitespace-nowrap" disabled id="stopBtn${product.id}" onclick="stopBooster('${product.id}')"><i class="fas fa-stop"></i> Stop</button>
                        </td>
                        `
                        ;
                    productTableBody.appendChild(row);
                });
            }

            function runBoosterFunction(product = null, initAllBooster = false) {
                const startAllBoosterButton = document.getElementById("main-booster-button");
              

                if(!initAllBooster) {
                    const productButton = document.getElementById(`productBtn${product}`);
                }
              
                const threadValue = threadInput.value;

                if (!isNaN(threadValue) && threadValue >= 1 && threadValue <= 500) {
                    validationMessage.textContent = "";

                    const url = "/run-function";

                    let mpSelector = document.getElementById("mpSelector");
                    let currentMP = mpSelector.options[mpSelector.selectedIndex].value;

                    let vmSelector = null;
                    let currentVM = null;

                    if(currentMP == 'bol') {
                        vmSelector = document.getElementById("vmSelectorBol");
                        currentVM = vmSelector.options[vmSelector.selectedIndex].value;
                    }else if(currentMP == 'kaufland'){
                        vmSelector = document.getElementById("vmSelectorKaufland");
                        currentVM = vmSelector.options[vmSelector.selectedIndex].value;
                    }

                    const data = {
                        allBooster: currentMP,
                        product: product,
                        thread: threadValue,
                        currentVM: currentVM,
                    };

                    axios.post(url, data)
                        .then(response => {

                            if(!initAllBooster) {
                                productButton.disabled = true;
                                productButton.innerHTML = '<i class="fas fa-cog fa-spin"></i> Booster running!';
                            }else {
                                startAllBoosterButton.disabled = true;
                                startAllBoosterButton.innerHTML = '<i class="fas fa-cog fa-spin"></i> Booster running!';
                            }

                            console.log("POST request successful:", response.data);
                        })
                        .catch(error => {
                            console.error("POST request failed:", error);
                        });
                } else {
                    validationMessage.textContent = "Thread value must be a number between 1 and 500.";
                }
            }

            function refreshProxies() {
                const url = "/refresh-proxies";

                axios.post(url)
                .then(response => {
                    console.log("POST request for refreshing proxies successful:", response.data);
                    // Optionally, you can update the UI or take further actions after refreshing proxies
                })
                .catch(error => {
                    console.error("POST request for refreshing proxies failed:", error);
                });
            }

            const threadInput = document.getElementById("threadInput");
            const runBoosterButton = document.getElementById("runBooster");
            const getProductsButton = document.getElementById("getProducts");
            const validationMessage = document.getElementById("validationMessage");
        </script>
    </body>
</html>
