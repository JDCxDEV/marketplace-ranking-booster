<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Run Booster</title>
        <!-- Include Tailwind CSS (you can replace with a CDN link) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

        <!-- Include Tailwind CSS (you can replace with a CDN link) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="max-w-screen-xl mx-auto p-8 bg-white rounded-lg shadow-md m-4">
                <div class="w-full">
                    <h2 class="text-2xl mb-4">
                        <i class="fas fa-rocket"></i> Run Booster
                        <select id="mpSelector" class="ml-4 p-2 border rounded-md text-sm" onchange="showMarketPlace()"></select>
                        <select id="vmSelectorBol" class="ml-2 mr-2 p-2 border rounded-md text-sm" onchange="sendPostRequest(false)"></select>
                        <select id="vmSelectorKaufland" class="ml-2 mr-2 p-2 border rounded-md text-sm hidden" onchange="sendPostRequest(false)"></select>
                        <select id="vmSelectorBlokker" class="ml-2 mr-2 p-2 border rounded-md text-sm hidden" onchange="sendPostRequest(false)"></select>
                        <button class="float-right bg-blue-500 text-white py-2 px-3 text-sm  rounded-md hover:bg-blue-700 whitespace-nowrap ml-2"  id="main-booster-button" onclick="runBoosterFunction(null, true)">
                            <i class="fas fa-cog"></i> Start Booster
                        </button>
                    </h2>
                    <div class="mb-4">
                        <input type="number" id="threadInput" class="w-full p-2 border rounded-md" placeholder="Enter thread value (1-500)" min="1" max="500">
                    </div>
                    <button id="getProducts" class="w-full bg-gray-500 text-white p-2 rounded-md mt-2 hover:bg-gray-700" onclick="getProducts()">Get Products</button>
                    <p id="validationMessage" class="text-red-600 text-sm mt-2"></p>
                </div>
                <div class="w-full mt-4">
                    <div id="productTable" class="border rounded-lg overflow-hidden">
                        <table class="w-full ">
                            <table class="w-full p-4">
                            <thead class="bg-gray-100 text-sm">
                                <tr>
                                    <th class="p-2">#</th>
                                    <th class="p-2">Marketplace</th>
                                    <th class="p-2">Product</th>
                                    <th class="p-2">Keywords</th>
                                    <th class="p-2" colspan="2">Action</th> <!-- Adjusted width for Action column -->
                                </tr>
                            </thead>
                            <tbody id="productTableBody"> 
                                <!-- Table data will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/booster-actions.js"></script>
    </body>
</html>
